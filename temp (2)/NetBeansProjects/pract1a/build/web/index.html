<html>
<head>
    <title>Calculator App</title>
</head>
<body>
    <fieldset>
        <h3 align="center">Calculator Servlet</h3>
    <form action="calci" >
    Enter num1 =  <input type="text" name="num1" ><br>
    Enter num2 = <input type="text" name="num2" ><br>
    <select name="op">
    <option value="+"> + </option>
    <option value="-"> - </option>
    <option value="*"> * </option>
    <option value="/"> / </option>
    </select>
    <br><br>
    <input type="reset">
    <input type="submit" value="Calculate" >
    </form>
    </fieldset>
</body>
</html>
